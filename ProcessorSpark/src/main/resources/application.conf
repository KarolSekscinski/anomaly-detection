[kafka]
server_address = kafka-broker:29092

[kafka.topics]
market = stocks

[kafka.min_partitions]
StreamProcessor = 1

[cassandra]
host = cassandra
port = 9042
keyspace = market
username = cassandra
password = cassandra

[cassandra.tables]
trades = stocks
anomalies = anomalies

[spark]
master = spark://spark-master:7077

[spark.appName]
StreamProcessor = Stream Processor

[spark.max_offsets_per_trigger]
StreamProcessor = 1000

[spark.shuffle_partitions]
StreamProcessor = 2

[spark.deprecated_offsets]
StreamProcessor = false

[schemas]
trades = /app/src/main/resources/schemas/trades.avsc

[anomalies.window_size] ; in seconds
prices: [7]
;[3, 5, 7, 11, 13]
volumes: [7]
; [7, 9, 11]
[anomalies.thresholds]
z-threshold = 3.0
pv-threshold = 1.5

